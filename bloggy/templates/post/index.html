{% extends "__base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        {% for post in posts %}
            <h2>
                <a href="#">{{ post.title }}</a>
            </h2>

            <p>
                <span class="glyphicon glyphicon-time"></span> Posted on {{ post.created }}
            </p>
            <hr>

            <img class="img-responsive" src="http://placehold.it/900x300" alt="">
            <hr>

            <p>{{ post.content }}</p>
            <a class="btn btn-primary" href="{{ post.get_absolute_path }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
            <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
