{% extends '__base.html'%}
{% block content%}
    <div class="col-md-8">
            <h2>
                <a href="#">{{ post.title }}</a>
            </h2>

            <p>

            <img class="img-responsive" src="http://placehold.it/900x300" alt="">

            <p>{{ post.content }}</p>
    </div>
{% endblock %}
